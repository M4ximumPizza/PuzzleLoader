pluginManagement {
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    }

}

buildscript() {
    repositories {
        maven {
            name "JitPack"
            url "https://jitpack.io"
        }

        mavenCentral()
    }
    dependencies {
        classpath "org.codeberg.CRModders:cosmic-loom:1.0.0"
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}
rootProject.name = "PuzzleLoader"
